'********************************************************************
'*                                                                  *
'*           Konfigurationsdatei für Linienrechner  V. 3.2          *
'*                                                                  *
'********************************************************************


[GENERAL]
LogLevel=255
LogMaxFileSize=1000000    'Maximum size of Logging File
LogEnabled=1
UseOnlyTable=lc_102xxxxx

'!!
'!! Die Einstellungen der Master und Slavedatenbank darf nicht geändert werden.
'!! Sollte eine andere Einstellung notwendig sein, so bedarf es der Absprache
'!! und die ausdrückliche Zustimmung der Abteilung APB 3.4
'!!
'!! Desweiteren dürfen die Datenbanken nicht untereinder ausgetauscht oder gewechselt werden.
'!!
'
' Servermodus
'    0 = Standalone Serverbetrieb
'    1 = Master Slave Serverbetrieb
'
' Wird nur ein Serverbetrieben (Standalone Serverbetrieb) müssen die benötigetn
' daten um die Verbindung herzustellen unter der Section MASTERDATABASE eingetragen
' werden.
'
SERVERMODE=0

[MASTERDATABASE]
'
' Linecontroller Rechnerraum Bellmerei (Masterserver)
'
DBSERVER=10.180.2.115
DBNAME=mmcscs
DBUSER=dbmaster
DBPASS=masterdb
DBCHECKING=20

[PATH]
LOCAL_PATH=C:\Temp



[SETTINGS_ICT]


PREVIOUS_TEST=ICT       '* Vorheriger Test (Kennung), der mit
                                '  gutem Ergebnis durchgeführt sein
                                '  muss:
                                '  NONE, ICT, PRE, RUN oder END
                                '  ("NONE", wenn der aktuelle Test
                                '  der erste ist oder kein Test ver-
                                '  langt wird)

SEARCH_MODE=0                   '~ Suchmodus für vorherige Tests:
                                '  0 = alle müssen gut durchgeführt sein
                                '  1 = wie 0 + Reihenfolge muss eingehalten
                                '  werden
                                '  2 = wie 1 + Test müssen in richtiger
                                '  Reihenfolge direkt hintereinander
                                '  durchgeführt worden sein
                                '  3 = wie 2 + Test müssen am Ende der
                                '  Datei stehen

CURRENT_TEST=MILL               '* Aktueller Test (Kennung):
                                '  ICT, PRE, RUN oder END

MARK_AFTER_TEST=NO              

UseOnlyTable=lc_102xxxxx

'********************************************************************
'
'             Erläuterung:
'        ----------------------
'
'  * = Pflichtkonfiguration / diese Werte MÜSSEN gesetzt werden
'
'  ~ = zusätzliche Konfiguration / diese Werte KÖNNEN gesetzt werden.
'      Wenn sie keinen Wert enthalten, werden folgende Standartwerte
'      benutzt:
'               SEARCH_MODE     = 0
'               KILL_AFTER_TEST = NO
'               COPY_AFTER_TEST = NO
'
'********************************************************************
