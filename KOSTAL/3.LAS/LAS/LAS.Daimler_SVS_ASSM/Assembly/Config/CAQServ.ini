'****************************************************************************
'
' configuration file for module CAQ2002.dll
'
'****************************************************************************
[COMMON]

CAQ_CFG_FILE=                                      'pointer to other configuration file
                                                   'e.g. on file server

SHIFT_1_START=7:00                                 'shift 1 start time
SHIFT_2_START=15:00                                'shift 2 start time
SHIFT_3_START=23:00                                'shift 3 start time
SHIFT_CFG_FILE=D:\Data\CAQ\CAQSHIFT.INI
                                                   'pointer to other configuration file with
                                                   'shift information if file does not exist,
                                                   'information in this file will be used

LOCATION=KOCHI                                     'location (max. 5 char.)
COST_CENTRE=2780                                   'cost centre (max. 4 char.)
PROD_LINE=4214                                        'production line (max. 4 char.)

TESTER_NO=326                                      'tester no. (max. 3 char.)
TESTER_TYPE=USDPC                                   'tester type (max. 5 char.)
TEST_MODE=END                                      'test mode (max. 3 char.)
IDENT=0000                                         'identification (max. 5 char.)

CAQ_COUNT=1                                       'tests between writing CAQ data
CAQ_TIMEOUT=2                                      'timeout for error free writing of data on
                                                   'the network server or on local hard disk

CAQ_PATH=D:\Data\CAQ\PC-TEST\CAQDATA               'path on network server or on local hard disk
CAQ_EXTENSION=PDT                                  'extension of data files

CAQ_DAILY_SERNUM=ALL                              'ALL: daily serial number is activated for all
                                                   'parts
                                                   'BAD: activated only for the bad parts
                                                   'other: no daily serial number

TEMP_FILE=D:\Data\CAQ\CAQTEMP.INI                  'temporary file, if no connection to server
                                                   ' =NO -> no temporary storing

SECU_ENABLED=0                                     'enable flag
SECU_FILE=D:\Data\CAQ\CAQSECU.INI                  'security file, where actual records are
                                                   'buffered


